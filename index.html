<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instanimal</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celularinst.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="nimal2.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="leoa.jpg" class="foto-perfil" alt="foto perfil">
                </div>
                <a href="a" class="instagram-login">Continue como RainhadaSelva</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é a RainhadaSelva</p>
                <p class="no-taccount">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
